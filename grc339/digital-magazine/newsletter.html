<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <title>OneBag Travels</title>
      <!-- ★ Please include a proper title.-->
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body class = "nav">
      <div class="news">
         <header>
            <a href="index.html">
               <h1> <img src="logo.png" alt="Logo of OneBagTravels."> </h1>
               <!-- ★ Please use a proper alt attribute.-->
            </a>
            <nav>
               <ul>
                  <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Destination Guides</a></li>
                  <li><a href="#">Packing List</a></li>
                  <li><a href="#">Gear</a></li>
                  <li><a href="#">Travel Tips</a></li>
                  <li><a href="#">Resources</a></li>
               </ul>
            </nav>
         </header>
         <main class="news">
            <img src="view.jpg" alt="Backpacking view of the world">
            <h2>Subscribe to our Newsletter</h2>
            <form>
               <section class="info">
                  <h3>Enter Information</h3>
                  <ul>
                     <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Enter Name"/></li>
                     <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Enter Email Address"/></li>
                  </ul>
               </section>
               <section class="options">
                  <h3>Specific Options</h3>
                  <p>What would you like to be emailed about?</p>
                  <ul>
                     <li><input type="checkbox" id="sales" value="sales" /> <label for="sales">Sales and Deals</label></li>
                     <li><input type="checkbox" id="article" value="article" /> <label for="article">New Article Posted</label></li>
                     <li><input type="checkbox" id="price-tracker" value="price-tracker" /> <label for="price-tracker">Price Tracker on Flights</label></li>
                  </ul>
               </section>
               <button type="subscribe">Subscribe</button>
               </section>
            </form>
         </main>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
